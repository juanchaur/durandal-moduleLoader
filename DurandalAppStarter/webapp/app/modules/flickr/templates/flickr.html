<section>
    <h2 data-bind="html: model.displayName"></h2>
    <div class="row-fluid">
        <ul class="thumbnails" data-bind="foreach: model.images">
            <li>
                <a href="#" class="thumbnail" data-bind="click:$parent.select">
                    <img style="width: 260px; height: 180px;" data-bind="attr: { src: media.m }"/>
                </a>
            </li>
        </ul>
    </div>
</section>
